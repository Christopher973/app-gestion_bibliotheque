<h2>Liste des Livres</h2>

<div *ngIf="loading">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div *ngIf="!loading && livres && livres.length > 0; else noLivres">

  <div class="row flex">
    <div class="card col-3 m-3" style="width: 18rem;" *ngFor="let livre of livres">
      <img src="{{ livre.photoCouverture }}" class="card-img mt-2" alt="photo de couverture du livre {{livre.id}}">
      <div class="card-body">

        <h5 class="card-title">Titre : {{ livre.titre }}</h5>

        <h6 class="card-subtitle mb-2 text-muted">Rédiger en {{ livre.langue }}</h6>
        <h6 class="card-subtitle mb-2 text-muted">Sortie le : {{ livre.dateSortie | date: 'dd/MM/yyyy' }}</h6>

        <a href="">
          <span *ngFor="let categorie of livre.categories" class="badge bg-primary me-1">{{categorie.nom}}</span> <br>
        </a>

        <button *ngIf="logged" class="btn btn-primary" type="button">Réserver</button>
      </div>
    </div>
  </div>

</div>

<ng-template #noLivres>
  <div *ngIf="!loading" class="alert alert-primary d-flex align-items-center mt-4" role="alert">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
      class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
      <path
        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
    </svg>
    <div>
      Aucun livre trouvé.
    </div>
  </div>
</ng-template>
